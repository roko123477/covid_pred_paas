<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
    <title>Covid 19 prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
      <div class="content">
        <div class="image-box">
         <img src="{{ url_for('static', filename='img/download.jpg') }}"> 
        </div>
      <form action="{{ url_for('predict_covid19')}}" method="POST">
        <div class="topic">Covid 19 Prediction</div>
        <div class="input-box">
          <input class="confirmed"  type="number" id="uiconfirm"  name="uiconfirm" required>
          <label>Enter Confirmed cases</label>
        </div>
        <div class="input-box">
          <input class="year" type="number" id="uiyear"  name="uiyear" required>
          <label>Enter Year</label>
        </div>
        <div class="input-box">
          <input class="day" type="number" id="uiday" name="uiday" required>
          <label>Enter Day</label>
        </div>
       
     
        <div class="input-box">
          <select class="state" name="" id="uistate">
            <option value="" disabled="disabled" selected="selected">Choose a state</option>
          </select>
        </div>


        <div class="input-box">
          <button class="submit" onclick="onClickedcovid19()" type="button">predict covid19</button>   
        </div>
        <div id="uipredictcovid19" class="input-box">	<h3></h3> </div>

      
      </form>
    </div>
    </div>
</body>
</html>
